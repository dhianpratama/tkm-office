<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Change Institution</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Choose Institution</label>
                <div class="col-sm-10">
                    <select class="form-control"
                            ng-model="institution.institutionId"
                            ng-options="i.InstitutionId as i.InstitutionName + ' - ' + i.InstitutionDescription for i in institutions">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onConfirm()">Confirm</button>
    </div>
</div>
