<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Location Data</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtLocationCode" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input id="txtLocationCode" type="text" class="form-control" ng-model="location.LocationCode">
                </div>
            </div>
            <div class="form-group">
                <label for="txtLocationDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input id="txtLocationDescription" type="text" class="form-control" ng-model="location.LocationName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Location Type</label>
                <div class="col-sm-10">
                    <select ng-options="l.LocationTypeId as l.LocationTypeDescription for l in locationTypes" ng-model="location.LocationTypeId" class="form-control"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
