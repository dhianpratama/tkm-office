<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Bin Data</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtBinCode" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input id="txtBinCode" type="text" class="form-control" ng-model="bin.BinCode">
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmptyDistance" class="col-sm-2 control-label">Empty Distance (mm) </label>
                <div class="col-sm-10">
                    <input id="txtEmptyDistance" type="number" class="form-control" ng-model="bin.EmptyDistance">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Reader Module</label>
                <div class="col-sm-10">
                    <select ng-options="m.ReaderModuleId as m.ReaderModuleCode for m in modules" ng-model="bin.ReaderModuleId" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Position No.</label>
                <div class="col-sm-10">
                    <input type="number" min="1" class="form-control" ng-model="bin.RowNo">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stack No.</label>
                <div class="col-sm-10">
                    <input type="number" min="1" class="form-control" ng-model="bin.StackNo">
                </div>
            </div>
            <div class="form-group">
                <label for="txtRemarks" class="col-sm-2 control-label">Remarks</label>
                <div class="col-sm-10">
                    <input id="txtRemarks" type="text" class="form-control" ng-model="bin.Remarks">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button ng-if="bin.BinId && bin.openFromBuilder" class="btn btn-danger" ng-click="onDelete()">Delete</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
