<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Reader Module Data</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtReaderModuleCode" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input id="txtReaderModuleCode" type="text" class="form-control" ng-model="module.ReaderModuleCode">
                </div>
            </div>
            <div class="form-group">
                <label for="ddlNoOfRow" class="col-sm-2 control-label">No. of Bins</label>
                <div class="col-sm-10">
                    <select id="ddlNoOfRow" class="form-control" ng-model="module.NoOfRow" ng-options="opt for opt in noOfRowOptions">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="txtNoOfStack" class="col-sm-2 control-label">No. of Stacks</label>
                <div class="col-sm-10">
                    <input id="txtNoOfStack" type="number" class="form-control" ng-model="module.NoOfStack">
                </div>
            </div>
            <div class="form-group">
                <label for="txtEmptyDistance" class="col-sm-2 control-label">Default Empty Distance (mm) </label>
                <div class="col-sm-10">
                    <input id="txtEmptyDistance" type="number" class="form-control" ng-model="module.DefaultEmptyDistance">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Shelve</label>
                <div class="col-sm-10">
                    <select ng-options="s.ShelveId as s.ShelveCode for s in shelves" ng-model="module.ShelveId" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Column No.</label>
                <div class="col-sm-10">
                    <input id="Number2" type="number" min="1" class="form-control" ng-model="module.RowNo">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Stack/Layer No.</label>
                <div class="col-sm-10">
                    <input id="Number1" type="number" min="1" class="form-control" ng-model="module.StackNo">
                </div>
            </div>
            <div class="form-group">
                <label for="txtRemarks" class="col-sm-2 control-label">Remarks</label>
                <div class="col-sm-10">
                    <input id="txtRemarks" type="text" class="form-control" ng-model="module.Remarks">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button ng-if="module.ReaderModuleId && module.openFromBuilder" class="btn btn-danger" ng-click="onDelete()">Delete</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
