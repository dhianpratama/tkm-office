<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Location Type Data</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtLocationTypeCode" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input id="txtLocationTypeCode" type="text" class="form-control" ng-model="locType.LocationTypeCode">
                </div>
            </div>
            <div class="form-group">
                <label for="txtLocationTypeDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input id="txtLocationTypeDescription" type="text" class="form-control" ng-model="locType.LocationTypeDescription">
                </div>
            </div>
            <div class="form-group">
                <label for="txtIcon" class="col-sm-2 control-label">Icon</label>
                <div class="col-sm-10">
                    <input id="txtIcon" type="text" class="form-control" ng-model="locType.Icon">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
