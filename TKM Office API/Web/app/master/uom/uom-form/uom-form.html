<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">UOM Data</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtUomCode" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input id="txtUomCode" type="text" class="form-control" ng-model="uom.UomCode">
                </div>
            </div>
            <div class="form-group">
                <label for="txtUomDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input id="txtUomDescription" type="text" class="form-control" ng-model="uom.UomDescription">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
