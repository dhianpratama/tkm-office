<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Institution Data</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtInstitutionName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input id="txtInstitutionName" type="text" class="form-control" ng-model="inst.InstitutionName">
                </div>
            </div>
            <div class="form-group">
                <label for="txtInstitutionDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input id="txtInstitutionDescription" type="text" class="form-control" ng-model="inst.InstitutionDescription">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
