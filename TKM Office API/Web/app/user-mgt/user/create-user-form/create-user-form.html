<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create New User</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input id="txtUsername" type="text" class="form-control" ng-model="user.UserName">
                </div>
            </div>
            <div class="form-group">
                <label for="txtFullName" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input id="txtFullName" type="text" class="form-control" ng-model="user.FullName">
                </div>
            </div>
            <div class="form-group">
                <label for="txtPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input id="txtPassword" type="password" class="form-control" ng-model="user.Password">
                </div>
            </div>
            <div class="form-group">
                <label for="txtConfirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input id="txtConfirmPassword" type="password" class="form-control" ng-model="user.ConfirmPassword">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
