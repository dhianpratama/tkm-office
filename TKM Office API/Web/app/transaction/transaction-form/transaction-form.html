<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Transaction Data</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="txtTransactionRef" class="col-sm-2 control-label">Ref.</label>
                        <div class="col-sm-10">
                            <input id="txtTransactionRef" type="text" class="form-control" disabled ng-model="data.TransactionCode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtTransactionDate" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <p class="input-group">
                                <input type="text" class="form-control" ng-model="data.TransactionDate" ng-required="true"
                                    uib-datepicker-popup="dd/MM/yyyy" is-open="dt.opened" max-date="today" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="dt.opened = !dt.opened">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtTransactionType" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="data.Type" ng-options="t.id as t.label for t in types">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtTransactionValue" class="col-sm-2 control-label">Value</label>
                        <div class="col-sm-10">
                            <input id="txtTransactionValue" type="number" class="form-control" ng-model="data.Value">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtTransactionRemarks" class="col-sm-2 control-label">Remarks</label>
                        <div class="col-sm-10">
                            <textarea id="txtTransactionRemarks" type="text" class="form-control" ng-model="data.Remarks"></textarea>
                        </div>
                    </div>



                </form>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtTransactionReceipt" class="col-sm-2 control-label">Receipt</label>
                    <div class="col-sm-10">
                        <input type="file" id="file1" onchange="angular.element(this).scope().onChangeFile()" />
                    </div>
                </div>
                <div class="form-group" style="padding-top: 20px;">
                    <div class="col-sm-10" style="border: 1px solid gray">
                        <img ng-src="{{data.PictureUrl}}" style="width: 100%;" ng-show="data.PictureUrl!=null && data.PictureUrl!=''" />
                        <span ng-show="data.PictureUrl==null || data.PictureUrl==''">Please upload receipt</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="onSave()">Save</button>
    </div>
</div>
